<!DOCTYPE html>
<html>
<head>
    <title>Create New Account</title>
</head>
<body>

    <h1>Create a New Account</h1>

    <form onsubmit="return handleCreateAccount()">

        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Choose a username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Create a password" required><br><br>

        <label for="confirm">Confirm Password:</label><br>
        <input type="password" id="confirm" name="confirm" placeholder="Re-enter password" required><br><br>

        <button type="submit">Create Account</button>
        <button type="button" onclick="handleCancel()">Cancel</button>

    </form>

    <script>
        function handleCreateAccount() {
            const password = document.getElementById("password").value;
            const confirm = document.getElementById("confirm").value;

            if (password !== confirm) {
                alert("Passwords do not match.");
                return false;
            }

            alert("Account created successfully!");
            // You can add code here to send the data to a server
            return false; // Prevents actual form submission for now
        }

        function handleCancel() {
            document.querySelector("form").reset();
        }
    </script>

</body>
</html>
